<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <section class="header-top">
          <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="searchbox" type="text" name="search" id="search" />
          </div>

          <div class="notif-profile-container">
            <i class="fa-solid fa-bell"></i>
            <span class="user-icon-sm"
              ><i class="fa-solid fa-user fa-xl"></i
            ></span>
            <h2 class="profile-link">Morgan Oakley</h2>
          </div>
        </section>

        <section class="header-bottom">
          <div class="welcome-user-container">
            <span class="user-icon-lg"
              ><i class="fa-solid fa-user profile-bottom"></i
            ></span>
            <div class="welcome-user-details">
              <p class="welcome-user-hi">Hi there,</p>
              <h3 class="welcome-user-name">Morgan Oakley (@morgan)</h3>
            </div>
          </div>

          <div class="header-actions-container">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </section>
      </header>

      <aside class="sidebar">
        <section class="sb-heading">
          <i class="fa-brands fa-windows fa-2xl"></i>
          <h1 class="sb-title">Dashboard</h1>
        </section>

        <section class="sb-menu">
          <nav>
            <ul class="sb-links">
              <li>
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
              </li>
              <li>
                <i class="fa-solid fa-user"></i>
                <p>Profile</p>
              </li>
              <li>
                <i class="fa-solid fa-message"></i>
                <p>Messages</p>
              </li>
              <li>
                <i class="fa-solid fa-clock-rotate-left"></i>
                <p>History</p>
              </li>
              <li>
                <i class="fa-solid fa-file"></i>
                <p>Tasks</p>
              </li>
              <li class="community">
                <i class="fa-solid fa-user-group"></i>
                <p>Communities</p>
              </li>
              <li>
                <i class="fa-solid fa-gear"></i>
                <p>Settings</p>
              </li>
              <li>
                <i class="fa-solid fa-question"></i>
                <p>Support</p>
              </li>
              <li>
                <i class="fa-solid fa-lock"></i>
                <p>Privacy</p>
              </li>
            </ul>
          </nav>
        </section>
      </aside>

      <main class="main">Main</main>
    </div>
  </body>
</html>

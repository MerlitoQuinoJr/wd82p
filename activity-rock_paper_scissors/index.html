<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <section class="scoreboard-container">
        <div class="player-score-container">
          <h1>Player</h1>
          <p id="player-score-label">0</p>
        </div>
        <div class="tie-score-container">
          <h1>Ties</h1>
          <p id="tie-score-label">0</p>
        </div>
        <div class="computer-score-container">
          <h1>Computer</h1>
          <p id="computer-score-label">0</p>
        </div>
      </section>

      <section class="turn-container">
        <div class="player-turn-container">
          <h2 id="player-turn-label">#</h2>
          <!-- <img id="player-turn-label" src="images/rock.png" alt="" /> -->
        </div>
        <div class="computer-turn-container">
          <h2 id="computer-turn-label">#</h2>
          <!-- <img id="computer-turn-label" src="images/rock.png" alt="" /> -->
        </div>
      </section>

      <section class="weapons-container">
        <!-- <img id="btn-rock" src="images/rock.png" alt="" /> -->
        <button id="btn-rock">Rock</button>
        <button id="btn-paper">Paper</button>
        <!-- <img id="btn-paper" src="images/paper.png" alt="" /> -->
        <button id="btn-scissors">Scissors</button>
        <!-- <img id="btn-scissors" src="images/scissors.png" alt="" /> -->
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
